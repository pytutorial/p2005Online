<!--app/templates/product/form.html-->
{%extends "../base.html" %}

{%block navbar%}
  {%with page=2%}
    {{block.super}}
  {%endwith%}
{%endblock%}

{%block content %}
<div class="container pt-3">
  <h3>Thông tin sản phẩm</h3>
  <form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <table class="table table-form">{{form}}</table>
    <button class="btn btn-primary" type="submit">Lưu lại</button>
    <a class="btn btn-secondary" href='/list_product'>Quay lại</a>
  </form>
</div>  

<script>
  $(document).ready(function() {
    $('.table-form input, select').addClass('form-control');
  });
</script>
{%endblock%}
