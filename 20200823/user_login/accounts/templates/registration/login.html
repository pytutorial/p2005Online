<!--accounts/templates/registration/
    login.html-->

<h3>Login</h3>   
<form method="POST">
    {%csrf_token%}
    <p>Username: <input name="username"></p> 
    <p>Password: <input name="password" type="password"></p>
    <button type="submit">Login</button>
    <a href="/accounts/signup">Signup</a>
    {{form.errors}}
</form>
