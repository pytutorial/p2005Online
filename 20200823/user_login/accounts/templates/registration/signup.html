<!--accounts/templates/registration/signup.html-->
<h3>Signup</h3>
<form method="POST">
    {%csrf_token%}
    <p>Username: <input name="username"></p>
    <p>Password: <input name="password1" type="password"></p>
    <p>Password confirm: <input name="password2" type="password"></p>
    <p>Phone: <input name="phone"></p>
    <p>Address <input name="address"></p>
    <button type="submit">Signup</button>
    {{form.errors}}
</form>
